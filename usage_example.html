<!DOCTYPE html>
<html>
    <head>
        <title>Boutique.js - A little data store for old javascript devs.</title>
    </head>
    <body>
        <header>
            <h1>Boutique</h1>
            <p>A little data store for old javascript devs.</p>
        </header>
        <button onclick="people.drop();">Drop Table</button>
        <script src="boutique.js"></script>
        <script type="text/javascript" charset="utf-8">
            
            // Boutique throws all sorts of events you can listen for...
            // (e.g., boutique, boutiquecommit, boutiqueselect, boutiqueinsert, boutiqueupdate, boutiquedelete, boutiquedrop, etc...)
            document.addEventListener('boutique', function(e){
                console.log(e);
            }, false);
        
            // Create a new "table"
            var people = new Boutique('people');

            // Insert records (ids and timestamps will be created automatically)
            var names = ['jstark','cooperstark','esmith','esmith','greglane'];
            for (var i=0; i < names.length; i++) {
                var result = people.insert({'name':names[i]});
            };
            
            // Insert records with different amounts of predefined auto-enter data
            people.insert({'name':'gsprague', 'id':'1238'}); 
            people.insert({'name':'cmoyer', 'id':'1239', 'created_at': '2012-12-21 00:00:00', 'updated_at': '2012-12-21 00:00:00'}); 

            // Delete all records where id equals 1239
            people.delete('id', '1239');

            // Update all records where name equals esmith
            people.update('name', 'esmith', {'name':'ericasmith'}); 
            
            // Delete all records where name equals ericasmith
            people.delete('name', 'ericasmith'); 
            
            // Get all records from the table
            people.selectAll();

            // Delete all records from the table
            // people.deleteAll();

            // Destroy the store (i.e., drop table)
            // people.drop();

        </script>
    </body>
</html>
